<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cadastro.css">
    <title>Gerenciamento de Tarefas</title>
</head>
<body>

<!-- Título da Página -->
<h1 style="text-align: center;">Gerenciamento de Tarefas</h1>

<!-- Botões de Navegação -->
<div style="text-align: center;">
    <button onclick="location.href='#'">Cadastro de Usuário</button>
    <button onclick="location.href='#'">Cadastro de Tarefas</button>
    <button onclick="location.href='#'">Gerenciar Tarefas</button>
</div>

<!-- Cadastro de Usuário -->
<div style="margin-top: 20px; text-align: center;">
    <h2>Cadastro de Usuário</h2>
    <form action="cadastrar" method="post" th:action="@{/cadastrar}">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" required="" id="email" autocomplete="off">

        <input type="submit" value="Cadastrar" id="submitCadastro">
    </form>
</div>

</body>
</html>
